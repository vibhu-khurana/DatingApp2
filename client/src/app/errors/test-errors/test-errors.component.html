<ng-container>
  <button (click)="get500Error()" class="btn btn-outline-primary mr-3">
    Test 500 error</button
  ><button (click)="get400Error()" class="btn btn-outline-primary mr-3">
    400</button
  ><button (click)="get401Error()" class="btn btn-outline-primary mr-3">
    401</button
  ><button (click)="get404Error()" class="btn btn-outline-primary mr-3">
    404</button
  ><button
    (click)="post400ValidationError()"
    class="btn btn-outline-primary mr-3"
  >
    400 validation error
  </button>
  <div class="row mt-5" *ngIf="validationErros.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErros">{{ error }}</li>
    </ul>
  </div>
</ng-container>
